<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111927">
    <title>Pixel Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-dark: #111927;
            --card-surface: #1E2B3C;
            --card-highlight: #2C3C50;
            --text-primary: #FFFFFF;
            --text-secondary: #B0BCCE;
            --accent-yellow: #E4E2C7; 
            --accent-blue: #C3E7FF;
            --accent-dark-blue: #004A77; 
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overscroll-behavior-y: none;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 60px;
        }

        /* HEADER */
        header { text-align: center; margin-top: 20px; margin-bottom: 10px; }
        
        .location-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem; 
            font-weight: 500; 
            color: var(--text-primary);
            margin-bottom: 10px;
            cursor: pointer;
        }

        .current-weather { display: flex; flex-direction: column; align-items: center; }
        .temp-display { font-size: 7rem; font-weight: 400; line-height: 1; letter-spacing: -3px; margin: 0; }
        .condition-text { font-size: 1.3rem; color: var(--text-secondary); margin-top: 8px; text-transform: capitalize; }
        .high-low { font-size: 1rem; color: var(--text-secondary); margin-top: 4px; opacity: 0.8; }

        /* AI REPORT */
        .ai-card {
            background-color: var(--card-surface);
            border-radius: 24px;
            padding: 20px;
        }
        .ai-header {
            display: flex; align-items: center; gap: 6px;
            margin-bottom: 12px; font-size: 0.9rem; font-weight: 600;
            color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px;
        }
        .ai-content { font-size: 1rem; line-height: 1.5; color: #E2E2E2; }

        /* HOURLY */
        .hourly-section {
            background-color: var(--card-surface);
            border-radius: 24px;
            padding: 20px;
        }
        .hourly-scroll {
            display: flex; overflow-x: auto; gap: 24px; scrollbar-width: none;
        }
        .hourly-scroll::-webkit-scrollbar { display: none; }
        .hour-item {
            display: flex; flex-direction: column; align-items: center; min-width: 40px; gap: 12px;
        }
        .hour-time { font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
        .hour-temp { font-size: 1.1rem; font-weight: 600; }

        /* WIDGETS */
        .bento-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 170px; gap: 16px;
        }
        .widget {
            background-color: var(--card-surface);
            border-radius: 28px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .widget-title {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.95rem; color: var(--text-secondary); font-weight: 500; z-index: 2;
        }
        .widget-value { font-size: 2rem; font-weight: 500; z-index: 2; margin-top: auto; }
        .widget-unit { font-size: 1rem; color: var(--text-secondary); margin-left: 2px; }
        
        /* Subtítulos dentro de widgets */
        .widget-sub {
            font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px; z-index: 2;
        }

        /* FORMAS */
        .widget.circle-shape {
            border-radius: 50%; aspect-ratio: 1 / 1;
            background-color: #2F3C50;
            align-items: center; text-align: center; justify-content: center; gap: 10px;
        }
        .widget.circle-shape .widget-value { margin-top: 0; }

        .widget.wave-shape {
            background: linear-gradient(180deg, var(--card-surface) 40%, var(--accent-dark-blue) 120%);
        }
        .widget.wave-shape::after {
            content: ''; position: absolute; bottom: -20px; left: -10%; width: 120%; height: 60px;
            background: var(--accent-blue); opacity: 0.2; border-radius: 50%; filter: blur(20px);
        }

        .widget.uv-shape { background-color: var(--card-surface); }
        .uv-arc {
            position: absolute; bottom: 20px; right: 20px; width: 60px; height: 60px;
            border-radius: 50%; border: 6px solid var(--card-highlight);
            border-top-color: var(--accent-yellow); transform: rotate(-45deg);
        }

        /* --- VIENTO (Mejorado) --- */
        .widget.wind-shape { background-color: var(--card-surface); }
        .wind-compass {
            position: absolute;
            right: 15px; top: 50%;
            transform-origin: center;
            transform: translateY(-50%); /* Base position */
            font-size: 60px; /* Brújula más grande */
            color: var(--card-highlight);
            opacity: 0.4;
            transition: transform 1s ease-out; /* Animación suave al girar */
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="location-badge" onclick="window.location.reload()">
                <span class="material-symbols-rounded">location_on</span>
                <span id="city-name">Ubicación</span>
            </div>
            
            <div class="current-weather">
                <div class="temp-display"><span id="current-temp">--</span>°</div>
                <div class="condition-text" id="condition-text">Cargando...</div>
                <div class="high-low">Máx <span id="max-temp">--</span>° · Mín <span id="min-temp">--</span>°</div>
            </div>
        </header>

        <div class="ai-card">
            <div class="ai-header">
                <span class="material-symbols-rounded" style="font-size:18px; color: #FFF;">sparkle</span>
                AI Weather Report
            </div>
            <div class="ai-content" id="ai-summary">Generando reporte...</div>
        </div>

        <div class="hourly-section">
            <div class="hourly-scroll" id="hourly-list"></div>
        </div>

        <div class="bento-grid">
            
            <div class="widget wave-shape">
                <div class="widget-title"><span class="material-symbols-rounded">humidity_percentage</span> Humedad</div>
                <div class="widget-value"><span id="humidity">--</span><span class="widget-unit">%</span></div>
                <div class="widget-sub">Punto rocío 14°</div>
            </div>

            <div class="widget circle-shape">
                <div class="widget-title" style="font-size:0.85rem;"><span class="material-symbols-rounded">visibility</span> Visibilidad</div>
                <div class="widget-value"><span id="visibility">--</span></div>
                <div class="widget-unit">km</div>
            </div>

            <div class="widget uv-shape">
                <div class="widget-title"><span class="material-symbols-rounded">wb_sunny</span> Índice UV</div>
                <div class="widget-value" id="uv-index">--</div>
                <div class="uv-arc"></div>
                <div class="widget-sub">Moderado</div>
            </div>

            <div class="widget wind-shape">
                <div class="widget-title"><span class="material-symbols-rounded">air</span> Viento</div>
                <div class="widget-value">
                    <span id="wind-speed">--</span><span class="widget-unit">km/h</span>
                </div>
                <div class="widget-sub" id="wind-direction-text">--</div>
                
                <span class="material-symbols-rounded wind-compass" id="wind-icon">explore</span>
            </div>

        </div>
    </div>

    <script>
        // AÑADIDO: wind_direction_10m a la API
        const API_BASE = "https://api.open-meteo.com/v1/forecast";
        const API_PARAMS = "current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,weather_code,wind_speed_10m,wind_direction_10m&hourly=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,uv_index_max&timezone=auto";

        function getWeatherIcon(code) {
            if (code === 0) return 'sunny';
            if (code <= 3) return 'partly_cloudy_day';
            if (code <= 48) return 'foggy';
            if (code <= 67) return 'rainy';
            if (code <= 99) return 'thunderstorm';
            return 'cloud';
        }

        function getWeatherText(code) {
            if (code === 0) return 'Despejado';
            if (code <= 3) return 'Parcialmente nublado';
            if (code <= 48) return 'Neblina';
            if (code <= 67) return 'Llovizna';
            if (code <= 82) return 'Lluvia';
            if (code <= 99) return 'Tormenta';
            return 'Nublado';
        }

        // NUEVA FUNCIÓN: Convierte grados a texto cardinal
        function getWindDirection(degrees) {
            const directions = ['Norte', 'Noreste', 'Este', 'Sureste', 'Sur', 'Suroeste', 'Oeste', 'Noroeste'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }

        async function getCityName(lat, lon) {
            try {
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
                const response = await fetch(url, { headers: { 'User-Agent': 'PixelWeatherClone/1.0' } });
                const data = await response.json();
                const addr = data.address;
                return addr.city || addr.town || addr.village || "Tu Ubicación";
            } catch (e) {
                return "Ubicación";
            }
        }

        function generateAIReport(temp, code, city) {
            const text = getWeatherText(code).toLowerCase();
            let tip = temp > 25 ? "Usa protector solar." : "Lleva abrigo ligero.";
            if(code >= 51) tip = "No olvides el paraguas ☔.";
            
            return `El clima en <b>${city}</b> está ${text} con ${Math.round(temp)}°. ${tip} Condiciones estables el resto del día.`;
        }

        async function fetchWeather(lat, lon) {
            try {
                const [weatherRes, cityName] = await Promise.all([
                    fetch(`${API_BASE}?latitude=${lat}&longitude=${lon}&${API_PARAMS}`),
                    getCityName(lat, lon)
                ]);
                
                const data = await weatherRes.json();
                const current = data.current;
                const daily = data.daily;

                document.getElementById('city-name').innerText = cityName;
                document.getElementById('current-temp').innerText = Math.round(current.temperature_2m);
                document.getElementById('condition-text').innerText = getWeatherText(current.weather_code);
                document.getElementById('max-temp').innerText = Math.round(daily.temperature_2m_max[0]);
                document.getElementById('min-temp').innerText = Math.round(daily.temperature_2m_min[0]);
                
                document.getElementById('humidity').innerText = current.relative_humidity_2m;
                document.getElementById('visibility').innerText = "10+";
                document.getElementById('uv-index').innerText = Math.round(daily.uv_index_max[0]);
                
                // --- ACTUALIZACIÓN DE VIENTO ---
                document.getElementById('wind-speed').innerText = Math.round(current.wind_speed_10m);
                
                // 1. Texto de dirección
                const dirText = getWindDirection(current.wind_direction_10m);
                document.getElementById('wind-direction-text').innerText = dirText;
                
                // 2. Rotación del icono (Restamos 45deg porque el icono "explore" apunta al NE por defecto o ajustamos según corresponda)
                // El icono 'explore' suele apuntar arriba-derecha (NE) o arriba (N). Asumamos que apunta al Norte (0 deg) si usamos transform.
                // En Material Symbols, 'explore' es una brújula. Vamos a rotarla.
                const icon = document.getElementById('wind-icon');
                // Ajuste: sumamos rotación para que la aguja coincida con la dirección
                icon.style.transform = `translateY(-50%) rotate(${current.wind_direction_10m}deg)`;


                // Hourly Forecast
                const list = document.getElementById('hourly-list');
                list.innerHTML = '';
                const currentHour = new Date().getHours();
                
                for(let i = currentHour; i < currentHour + 24; i++) {
                    if(!data.hourly.time[i]) break;
                    const t = Math.round(data.hourly.temperature_2m[i]);
                    const code = data.hourly.weather_code[i];
                    const timeStr = data.hourly.time[i].slice(11,16);
                    
                    list.innerHTML += `
                        <div class="hour-item">
                            <span class="hour-time">${timeStr}</span>
                            <span class="material-symbols-rounded" style="font-size:24px; color:#FFF;">${getWeatherIcon(code)}</span>
                            <span class="hour-temp">${t}°</span>
                        </div>
                    `;
                }

                document.getElementById('ai-summary').innerHTML = generateAIReport(current.temperature_2m, current.weather_code, cityName);

            } catch (error) {
                console.error(error);
                document.getElementById('condition-text').innerText = "Sin conexión";
            }
        }

        function init() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
                    () => fetchWeather(-34.6037, -58.3816)
                );
            } else {
                fetchWeather(-34.6037, -58.3816);
            }
        }

        init();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
