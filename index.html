<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111927">
    <title>Pixel Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            /* Paleta Oficial Pixel Weather (Dark Mode) */
            --bg-dark: #111927;      /* Fondo principal casi negro/azul */
            --card-surface: #1E2B3C; /* Azul grisáceo para tarjetas */
            --card-highlight: #2C3C50; /* Un poco más claro */
            
            --text-primary: #FFFFFF;
            --text-secondary: #B0BCCE;
            
            /* Accents (Colores pastel de Google) */
            --accent-yellow: #E4E2C7; /* Para sol/UV */
            --accent-blue: #C3E7FF;   /* Para lluvia/humedad */
            --accent-dark-blue: #004A77; 
            --accent-red: #F2B8B5;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* Eliminamos el scroll rebote en móviles */
            overscroll-behavior-y: none;
        }

        .app-container {
            width: 100%;
            max-width: 480px; /* Ancho típico de móvil */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 60px;
        }

        /* --- HEADER (Captura 2700) --- */
        header { 
            text-align: center; 
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .location-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem; 
            font-weight: 500; 
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temp-display { 
            font-size: 7rem; /* Grande, como en la captura */
            font-weight: 400; 
            line-height: 1;
            letter-spacing: -3px;
            margin: 0;
        }

        .condition-text {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: capitalize;
        }
        
        .high-low {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0.8;
        }

        /* --- AI REPORT CARD (Captura 2700) --- */
        .ai-card {
            background-color: var(--card-surface);
            border-radius: 24px;
            padding: 20px;
            position: relative;
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #E2E2E2;
        }

        /* --- HOURLY FORECAST (Captura 2700 parte inferior) --- */
        .hourly-section {
            background-color: var(--card-surface);
            border-radius: 24px;
            padding: 20px;
        }
        
        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            scrollbar-width: none; /* Firefox */
        }
        .hourly-scroll::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        .hour-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 40px;
            gap: 12px;
        }
        .hour-time { font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
        .hour-temp { font-size: 1.1rem; font-weight: 600; }

        /* --- WIDGETS GRID (Captura 2702 - Formas Variadas) --- */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 170px; /* Altura fija para las celdas */
            gap: 16px;
        }

        /* Estilo base de widget */
        .widget {
            background-color: var(--card-surface);
            border-radius: 28px; /* Redondeo estándar */
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .widget:active { transform: scale(0.98); }

        .widget-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            z-index: 2;
        }

        .widget-value {
            font-size: 2rem;
            font-weight: 500;
            z-index: 2;
            margin-top: auto;
        }
        .widget-unit { font-size: 1rem; color: var(--text-secondary); margin-left: 2px; }

        /* --- FORMAS ESPECÍFICAS (Basado en Captura 2702) --- */

        /* 1. Visibilidad (Circular) */
        .widget.circle-shape {
            border-radius: 50%; /* Círculo perfecto */
            aspect-ratio: 1 / 1;
            background-color: #2F3C50; /* Un poco más claro para resaltar */
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 10px;
        }
        .widget.circle-shape .widget-value { margin-top: 0; }

        /* 2. Humedad (Onda/Wave) */
        .widget.wave-shape {
            background: linear-gradient(180deg, var(--card-surface) 40%, var(--accent-dark-blue) 120%);
        }
        /* Un pseudo-elemento para simular el "agua" de la humedad */
        .widget.wave-shape::after {
            content: '';
            position: absolute;
            bottom: -20px; left: -10%; width: 120%; height: 60px;
            background: var(--accent-blue);
            opacity: 0.2;
            border-radius: 50%;
            filter: blur(20px);
        }

        /* 3. UV (Arco/Gauge) */
        .widget.uv-shape {
            background-color: var(--card-surface);
        }
        .uv-arc {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 6px solid var(--card-highlight);
            border-top-color: var(--accent-yellow); /* Color activo */
            transform: rotate(-45deg);
        }

        /* 4. Viento (Rectángulo Redondeado clásico) */
        .widget.wind-shape {
            background-color: var(--card-surface);
        }
        .wind-compass {
            position: absolute;
            right: 15px; top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: var(--card-highlight);
            opacity: 0.5;
        }

        /* Utilidad para iconos */
        .material-symbols-rounded { font-size: 22px; }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="location-badge" onclick="window.location.reload()">
                <span class="material-symbols-rounded">location_on</span>
                <span id="city-name">Ubicación</span>
            </div>
            
            <div class="current-weather">
                <div class="temp-display"><span id="current-temp">--</span>°</div>
                <div class="condition-text" id="condition-text">Cargando...</div>
                <div class="high-low">Máx <span id="max-temp">--</span>° · Mín <span id="min-temp">--</span>°</div>
            </div>
        </header>

        <div class="ai-card">
            <div class="ai-header">
                <div style="display:flex; align-items:center; gap:6px;">
                    <span class="material-symbols-rounded" style="font-size:18px; color: #FFF;">sparkle</span>
                    AI Weather Report
                </div>
            </div>
            <div class="ai-content" id="ai-summary">
                Generando pronóstico local...
            </div>
        </div>

        <div class="hourly-section">
            <div class="hourly-scroll" id="hourly-list">
                </div>
        </div>

        <div class="bento-grid">
            
            <div class="widget wave-shape">
                <div class="widget-title"><span class="material-symbols-rounded">humidity_percentage</span> Humedad</div>
                <div class="widget-value"><span id="humidity">--</span><span class="widget-unit">%</span></div>
                <div style="font-size:0.8rem; color:var(--text-secondary); z-index:2;">Punto rocío 14°</div>
            </div>

            <div class="widget circle-shape">
                <div class="widget-title" style="font-size:0.85rem;"><span class="material-symbols-rounded">visibility</span> Visibilidad</div>
                <div class="widget-value"><span id="visibility">--</span></div>
                <div class="widget-unit">km</div>
            </div>

            <div class="widget uv-shape">
                <div class="widget-title"><span class="material-symbols-rounded">wb_sunny</span> Índice UV</div>
                <div class="widget-value" id="uv-index">--</div>
                <div class="uv-arc"></div> <div style="font-size:0.8rem; color:var(--text-secondary);">Moderado</div>
            </div>

            <div class="widget wind-shape">
                <div class="widget-title"><span class="material-symbols-rounded">air</span> Viento</div>
                <div class="widget-value"><span id="wind-speed">--</span><span class="widget-unit">km/h</span></div>
                <span class="material-symbols-rounded wind-compass">explore</span>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = "https://api.open-meteo.com/v1/forecast";
        const API_PARAMS = "current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,weather_code,wind_speed_10m&hourly=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,uv_index_max&timezone=auto";

        function getWeatherIcon(code) {
            // Mapping simple WMO codes
            if (code === 0) return 'sunny';
            if (code <= 3) return 'partly_cloudy_day';
            if (code <= 48) return 'foggy';
            if (code <= 67) return 'rainy';
            if (code <= 99) return 'thunderstorm';
            return 'cloud';
        }

        function getWeatherText(code) {
            if (code === 0) return 'Despejado';
            if (code <= 3) return 'Parcialmente nublado';
            if (code <= 48) return 'Neblina';
            if (code <= 67) return 'Llovizna';
            if (code <= 82) return 'Lluvia';
            if (code <= 99) return 'Tormenta';
            return 'Nublado';
        }

        async function getCityName(lat, lon) {
            try {
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
                const response = await fetch(url, { headers: { 'User-Agent': 'PixelWeatherClone/1.0' } });
                const data = await response.json();
                const addr = data.address;
                return addr.city || addr.town || addr.village || "Tu Ubicación";
            } catch (e) {
                return "Ubicación";
            }
        }

        function generateAIReport(temp, code, city) {
            const text = getWeatherText(code).toLowerCase();
            let tip = temp > 25 ? "Usa protector solar." : "Lleva un abrigo ligero.";
            if(code >= 51) tip = "No olvides el paraguas.";
            
            return `El clima en <b>${city}</b> está ${text} con ${Math.round(temp)}°. ${tip} Se espera que las condiciones se mantengan estables.`;
        }

        async function fetchWeather(lat, lon) {
            try {
                // Fetch paralelo para velocidad
                const [weatherRes, cityName] = await Promise.all([
                    fetch(`${API_BASE}?latitude=${lat}&longitude=${lon}&${API_PARAMS}`),
                    getCityName(lat, lon)
                ]);
                
                const data = await weatherRes.json();
                const current = data.current;
                const daily = data.daily;

                // Update DOM
                document.getElementById('city-name').innerText = cityName;
                document.getElementById('current-temp').innerText = Math.round(current.temperature_2m);
                document.getElementById('condition-text').innerText = getWeatherText(current.weather_code);
                document.getElementById('max-temp').innerText = Math.round(daily.temperature_2m_max[0]);
                document.getElementById('min-temp').innerText = Math.round(daily.temperature_2m_min[0]);
                
                document.getElementById('humidity').innerText = current.relative_humidity_2m;
                document.getElementById('visibility').innerText = "10+"; // OpenMeteo basic free no da visibility real siempre
                document.getElementById('uv-index').innerText = Math.round(daily.uv_index_max[0]);
                document.getElementById('wind-speed').innerText = Math.round(current.wind_speed_10m);

                // Hourly Forecast
                const list = document.getElementById('hourly-list');
                list.innerHTML = '';
                const currentHour = new Date().getHours();
                
                for(let i = currentHour; i < currentHour + 24; i++) {
                    if(!data.hourly.time[i]) break;
                    const t = Math.round(data.hourly.temperature_2m[i]);
                    const code = data.hourly.weather_code[i];
                    const timeStr = data.hourly.time[i].slice(11,16);
                    
                    list.innerHTML += `
                        <div class="hour-item">
                            <span class="hour-time">${timeStr}</span>
                            <span class="material-symbols-rounded" style="font-size:24px; color:#FFF;">${getWeatherIcon(code)}</span>
                            <span class="hour-temp">${t}°</span>
                        </div>
                    `;
                }

                // AI Report
                document.getElementById('ai-summary').innerHTML = generateAIReport(current.temperature_2m, current.weather_code, cityName);

            } catch (error) {
                console.error(error);
                document.getElementById('condition-text').innerText = "Error de conexión";
            }
        }

        function init() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
                    () => fetchWeather(-34.6037, -58.3816) // Default Buenos Aires
                );
            } else {
                fetchWeather(-34.6037, -58.3816);
            }
        }

        init();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
